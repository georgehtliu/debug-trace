version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/traces.db}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock  # For Docker-in-Docker
    restart: unless-stopped

